<!DOCTYPE html>
<html>
<head>
  <title>Lyra Framework Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui; background: #f8f9fa; margin: 0; padding: 20px; }
    #chat { max-width: 800px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
    #messages { height: 70vh; overflow-y: auto; padding: 20px; }
    .msg { margin: 10px 0; padding: 12px 16px; border-radius: 18px; max-width: 80%; }
    .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
    .assistant { background: #e9ecef; color: #222; align-self: flex-start; }
    #input-area { display: flex; padding: 15px; background: #f1f3f5; }
    #input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; font-size: 16px; }
    #send { margin-left: 10px; padding: 0 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" placeholder="Type a message..." autocomplete="off">
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      await fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: text})
      });

      checkForReply();
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function checkForReply() {
      const resp = await fetch('/receive');
      const data = await resp.json();
      if (data.status === 'reply') {
        addMessage(data.content, 'assistant');
      } else if (data.status === 'waiting') {
        setTimeout(checkForReply, 1000);
      }
    }

    send.onclick = sendMessage;
    input.onkeypress = e => e.key === 'Enter' && sendMessage();
    setInterval(checkForReply, 2000);
  </script>
</body>
</html>
