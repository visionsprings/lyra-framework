<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyra Framework Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; font-family: system-ui, -apple-system, sans-serif; background: #f8f9fa; display: flex; flex-direction: column; }
    body { padding: 20px; }
    #top-nav {
      text-align: center;
      margin-bottom: 15px;
    }
    #top-nav a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.95em;
      padding: 8px 16px;
      border: 1px solid #007bff;
      border-radius: 8px;
    }
    #top-nav a:hover { background: #007bff; color: white; }
    #chat { 
      flex: 1; 
      max-width: 900px; /* Fixed width */
      width: 900px;
      margin: auto; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      overflow: hidden; 
      display: flex;
      flex-direction: column;
    }
    #messages { 
      flex: 1; 
      overflow-y: auto; 
      padding: 20px; 
      display: flex; 
      flex-direction: column;
    }
    .msg { 
      margin: 12px 0; 
      padding: 12px 18px; 
      border-radius: 20px; 
      max-width: 80%; 
      word-wrap: break-word; 
      line-height: 1.5;
      align-self: flex-start;
      transition: opacity 0.3s ease;
    }
    .user { 
      background: #007bff; 
      color: white; 
      align-self: flex-end; 
      margin-left: auto; 
    }
    .assistant { 
      background: #e9ecef; 
      color: #222; 
    }
    .actions { 
      font-size: 0.85em; 
      color: #666; 
      font-style: italic; 
      margin-top: 6px; 
      opacity: 0.9; 
    }
    #input-area { 
      display: flex; 
      padding: 16px; 
      background: #f1f3f5; 
      border-top: 1px solid #ddd; 
      gap: 12px; 
    }
    #input { 
      width: 100%;           /* Full width from start */
      padding: 14px 18px; 
      border: 1px solid #ccc; 
      border-radius: 28px; 
      font-size: 16px; 
      outline: none; 
      resize: none; 
      min-height: 48px; 
    }
    #input:focus { 
      border-color: #007bff; 
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2); 
    }
    #send { 
      padding: 0 26px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 28px; 
      cursor: pointer; 
      font-size: 16px; 
      min-width: 80px; 
    }
    #send:hover { background: #0056b3; }
    #send:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="top-nav">
    <a href="/db-manager">Database Manager</a>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Type your message..." autofocus>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function addMessage(text, sender, actions = null) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      const bubble = document.createElement('div');
      bubble.textContent = text;
      div.appendChild(bubble);
      if (actions && sender === 'assistant') {
        const acts = document.createElement('div');
        acts.className = 'actions';
        acts.textContent = actions;
        div.appendChild(acts);
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;

      // Fade: newest full opacity, oldest faded
      const allMsgs = messages.querySelectorAll('.msg');
      const total = allMsgs.length;
      allMsgs.forEach((msg, i) => {
        const ageFactor = (i + 1) / total;
        msg.style.opacity = 0.4 + 0.6 * ageFactor;
      });
    }

    let isSending = false;

    async function sendMessage() {
      if (isSending) return;
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      input.focus();
      sendBtn.disabled = true;
      isSending = true;

      try {
        await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
      } catch (err) {
        addMessage('Error sending message â€” try again', 'assistant');
        console.error(err);
        sendBtn.disabled = false;
        isSending = false;
        return;
      }

      pollForReply();
    }

    async function pollForReply() {
      try {
        const res = await fetch('/receive');
        const data = await res.json();

        if (data.status === 'reply') {
          addMessage(data.content, 'assistant', data.actions || null);
          sendBtn.disabled = false;
          isSending = false;
        } else if (data.status === 'waiting') {
          setTimeout(pollForReply, 1000);
        }
      } catch (err) {
        console.error('Poll error:', err);
        setTimeout(pollForReply, 2000);
      }
    }

    // Load last 10 messages on startup
    async function loadHistory() {
      try {
        const resp = await fetch('/fetch-history');
        const history = await resp.json();
        history.forEach(msg => {
          addMessage(msg.content, msg.role === 'user' ? 'user' : 'assistant', msg.actions || null);
        });
      } catch (err) {
        console.error("History load failed:", err);
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = () => {
      loadHistory();
      input.focus();
      pollForReply();
    };
  </script>
</body>
</html>
